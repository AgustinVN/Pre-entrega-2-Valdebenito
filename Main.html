<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda electronica</title>
	<link rel="stylesheet" href="Main.css">
</head>
<body>
	<header>
		<H1> Tienda </H1>
		<div class="contaier-icon">
			<span class="cantidad-producto-carrito">1</span>
			<p class="Titulo-Producto"> </p>
			<span class="precio-producto-carrito">$80</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="icon-image">
				<path strokeLinecap="round" strokeLinejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
			  </svg>
			  <div class="count-products">
				<span id="contador-productos"> </span>
			  </div>
			  <div class="contador-productos hidden-cart">
				<div class="cart-product">
					<div class="info-cart-product">

					</div>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
						<path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
					  </svg>
					  
				</div>
			  </div>
		</div>
	</header>
	<div class="items">
		<figure>
			<img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1112&q=80" alt="">
			<h2>Zapatilla 1</h2>
			<p> Valor: 100$ </p>
			<button id="comprar1"> Agregar al Carrito </button>
		</figure>
	</div>
	<div class="items">
		<figure>
			<img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=698&q=80" alt="">
			<h2>Zapatilla 2</h2>
			<p> Valor: 150$ </p>
			<button id="comprar2"> Agregar al Carrito </button>
		</figure>
	</div>
	<div class="items">
		<figure>
			<img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" alt="">
			<h2>Zapatilla 3</h2>
			<p> Valor: 345$ </p>
			<button id="comprar3"> Agregar al Carrito </button>
		</figure>
	</div>






	<script src="Main.js"></script>
</body>
</html>
